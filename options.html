<!DOCTYPE html>
<html>
  <head>
    <title>Mindfulness Reminders Options</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 150px;
      }
    </style>
  </head>
  <body>
    <h1>Mindfulness Reminders Options</h1>
    <label>
      Reminder Frequency (in minutes):
      <input type="number" id="frequency" min="1" />
    </label>
    <label>
      Reminder Messages (one per line):
      <textarea id="reminderMessages">Take deep breaths and refocus
Drink water
Straighten your posture
Walk for 1 minute
Meditate for 2 minutes</textarea>
    </label>
    <button id="save">Save</button>
    <script src="options.js"></script>
  </body>
</html>
